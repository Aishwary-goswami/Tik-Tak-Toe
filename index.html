<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">My Tik Tak Toe</div>
    <div class="gameContainer">
        <div class="container">
            <div class=" box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class=" box bt-0"><span class="boxtext"></span></div>
            <div class=" box bt-0 br-0"><span class="boxtext"></span></div>
            <div class=" box bl-0"><span class="boxtext"></span></div>
            <div class=" box"><span class="boxtext"></span></div>
            <div class=" box br-0"><span class="boxtext"></span></div>
            <div class=" box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class=" box bb-0"><span class="boxtext"></span></div>
            <div class=" box br-0 bb-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tik-Tak-Toe</h1>
            <div class="bottombox">
                <span class="Info" style="font-size:xx-large;">Turn of X</span>
                <button id="reset">Play Again</button>
            </div>
            <div class="imgBox">
                <img src="HappyCat.webp" alt="happy cat">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
